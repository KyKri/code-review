<div class="page-header">
    <h2>Topics</h2>
</div>
<div class="container">
    <div class="row">
        <div *ngFor="let topic of topics">
            <a routerLink="{{ topic.url }}">
                <div class="card">
                    <div class="card-body">
                        <div class="card-title">
                            <h3>{{ topic.name }}</h3>
                        </div>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>
