<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <h2>Code Review Topics</h2>
    <div class="container">
        <div class="row">
            <div *ngFor="let topic of topics">
                <div class="card">
                    <div class="card-body">
                        <div class="card-title">
                            <h3>{{ topic.name }}</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
